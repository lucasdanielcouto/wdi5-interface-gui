<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDI5 GUI Runner</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Fiori Horizon Inspired Colors */
        :root {
            --sap-shell-bg: #354a5f;
            --sap-bg: #EDEFF0;
            --sap-blue: #0070F2;
            --sap-blue-hover: #0056b3;
            --sap-text: #32363a;
            --sap-border: #d9d9d9;
        }

        body {
            font-family: "72", "72full", Arial, Helvetica, sans-serif;
            background-color: var(--sap-bg);
            color: var(--sap-text);
            overflow: hidden;
        }

        /* Custom Scrollbar Fiori style */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #b0b0b0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #808080;
        }

        .fiori-shadow {
            box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1), 0 2px 5px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="h-screen flex flex-col">

    <!-- Fiori Shell Bar (Cleaned) -->
    <header class="bg-white h-12 flex items-center px-4 border-b border-gray-300 shadow-sm z-20 shrink-0 justify-between">
        <div class="flex items-center gap-2">
            <span class="font-bold text-lg text-[#32363a] tracking-tight">WDI5 Runner</span>
        </div>
        
        <!-- Action Bar (Moved to Header for global access) -->
        <div class="flex gap-2">
            <button id="btn-scan"
                class="px-3 py-1 text-blue-600 bg-transparent border border-blue-600 font-semibold rounded hover:bg-blue-50 transition text-xs">
                <i class="fas fa-sync-alt mr-1"></i> Reload
            </button>
            <button
                class="bg-red-600 text-white px-3 py-1 rounded font-semibold text-xs hover:bg-red-700 shadow-sm flex items-center gap-2 transition"
                onclick="window.electronAPI.stopTest()">
                <i class="fas fa-stop"></i> Stop
            </button>
            <button
                class="bg-[#0070F2] text-white px-3 py-1 rounded font-semibold text-xs hover:bg-[#0056b3] shadow-sm flex items-center gap-2 transition"
                id="btn-run">
                <i class="fas fa-play"></i> Run Test
            </button>
        </div>
    </header>

    <!-- Main Content (Split View) -->
    <div class="flex flex-1 overflow-hidden">

        <!-- PANEL 1: SPEC LIST (Left - Fixed Width) -->
        <aside class="w-80 bg-white border-r border-gray-200 flex flex-col z-10">
            <div class="px-4 py-3 border-b border-gray-100 bg-gray-50 flex justify-between items-center shrink-0">
                <h2 class="font-bold text-gray-700 text-sm">Spec Files</h2>
            </div>
            <div id="file-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <div class="text-center text-gray-400 mt-10 text-sm">
                    Scanning...
                </div>
            </div>
        </aside>

        <!-- PANEL 2: TEST RUNNER (Right - Flex Grow) -->
        <main class="flex-1 bg-[#EDEFF0] flex flex-col min-w-0 relative">
            
            <!-- Execution Header (Dynamic Title) -->
            <div class="bg-white px-4 py-2 border-b border-gray-200 shrink-0 flex justify-between items-center">
                 <h1 id="active-spec-title" class="text-sm font-bold text-gray-500">Select a spec to run</h1>
                 <div id="global-spinner" class="hidden text-blue-500 text-xs flex items-center gap-1">
                    <i class="fas fa-circle-notch fa-spin"></i> Running...
                 </div>
            </div>

            <!-- Content Split (Steps vs Logs) -->
            <div class="flex-1 flex overflow-hidden">
                
                <!-- Left Column: Test Steps -->
                <div class="w-1/3 min-w-[250px] bg-white border-r border-gray-300 flex flex-col">
                    <div id="test-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                        <!-- Test Items go here -->
                        <div class="text-xs text-gray-400 p-4 text-center">Test steps will appear here.</div>
                    </div>
                </div>

                <!-- Right Column: Logs -->
                <div class="flex-1 bg-[#1e1e1e] flex flex-col">
                    <div class="px-4 py-1 bg-[#2d2d2d] border-b border-[#404040] flex justify-between items-center shrink-0">
                        <span class="text-xs font-mono text-gray-300 flex items-center gap-2">
                            <i class="fas fa-terminal"></i> Console
                        </span>
                        <button class="text-xs text-gray-400 hover:text-white"
                            onclick="document.getElementById('terminal-output').innerHTML = ''">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                    </div>
                    <div id="terminal-output"
                        class="flex-1 p-3 font-mono text-sm overflow-y-auto text-gray-300 leading-relaxed font-light">
                        <div class="text-gray-500 italic">> Ready.</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script Renderer -->
    <script src="renderer.js"></script>
</body>

</html>
